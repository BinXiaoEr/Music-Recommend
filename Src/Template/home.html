<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <title>用户页面</title>

<body>
    <h1> HOME </h1>
    <h3 id="welcome">Welcome</h3>
    <fieldset id="super">
        <fieldset>管理员特权</fieldset>
        <form action="{{ url_for('MRB.home') }}" method="post" enctype="multipart/form-data">
            <input type="text" name="" id="userID" value="" readonly unselectable="on">
            <input type="text" name="" id='userName' value="" disabled><br><hr>
            <span>上传歌单文件</span><input type="file" name="uploadlist" id=""><br>

        </form>
    </fieldset>
    <a href="{{ url_for('MRB.search') }}"><button id="search">搜索歌曲</button></a>
    <table>
        <thead>
            <tr>
                <td>歌曲名称</td>
                <td>歌手名称</td>
            </tr>
        </thead>
        <tbody id="t_recommend"></tbody>
    </table>
</body>
    <script type="text/javascript" src="{{ url_for('static', filename='basetool.js') }}"></script>
